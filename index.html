<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Wiki</title>
</head>
<body>
    <div class="container">
        <h1>Wikipedia API Search</h1>
        <h4>FreeCodeCamp Front End Development Challenge</h4>
        <div class="row">
            <div class="col s12 m6">
                <div class="wiki-img">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><img src="https://lh5.ggpht.com/1Erjb8gyF0RCc9uhnlfUdbU603IgMm-G-Y3aJuFcfQpno0N4HQIVkTZERCTo65Iz2II=w300"></a>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="search">
                    <input class="form-control" id="searchTerm" placeholder="Search..."></input>
                    <button id="search" type="button" class="btn btn-primary">Submit</button>
                        <div class="results">
                                <ul id="output">
                                </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="wiki.js"></script>
</body>
</html>
